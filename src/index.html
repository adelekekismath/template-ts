<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="css" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="add-clock-btn">Add a new clock</button>
    <div id="clocks-container" class="clocks-container">
        <dialog id="timezone-dialog" class="custom-dialog">
            <form method="dialog" class="dialog-form">
                <fieldset class="clock-type-fieldset">
                <legend class="clock-type-legend">Select Clock Type:</legend>
                <label class="clock-type-label" for="digital-clock">
                    <input type="radio" id="digital-clock" name="clock-type" value="digital" checked>
                    Digital Clock
                </label>
                <label class="clock-type-label" for="analog-clock">
                    <input type="radio" id="analog-clock" name="clock-type" value="analog">
                    Analog Clock
                </label>
            </fieldset>
                <label for="timezone">Select Timezone:</label>
                <select id="timezone"></select>
                <div class="dialog-buttons">
                    <button id="confirm-timezone" class="button confirm-button">Confirm</button>
                    <button id="close-dialog" class="button cancel-button" type="reset">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
    
</body>

</html>
