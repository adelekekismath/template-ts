<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="css" href="index.css" />
    <script src="bundle.js"></script>
</head>
<body>
    <div class="watch">
        <div class="mode-watch watch__control">
            <button id="mode-button"></button>
            <span class="label-mode">Mode</span>
        </div>
        <div  class="light-watch watch__control">
            <button id="light-button"></button>
            <span class="label-light">Light</span>
        </div>
        <div class="increase-watch watch__control">
            <button id="increase-button"></button>
            <span class="label-increase">Increase</span>
        </div>
        <div id="watch__container">
            <div id="watch-display">
            </div>
        </div>
    </div>
</body>

</html>
